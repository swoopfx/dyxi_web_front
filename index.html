    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      /* Custom focus styles for better visibility */
      :focus-visible {
        outline: 4px solid #F59E0B;
        outline-offset: 4px;
      }
      /* Dyslexia-specific text smoothing */
      .dyslexia-friendly-text {
        letter-spacing: 0.05em;
        line-height: 1.8;
      }

      @keyframes wobbly {
        0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(-2deg); }
        50% { transform: translateY(-10px) rotate(2deg); }
      }

      .cartoon-wobble {
        animation: wobbly 4s ease-in-out infinite;
      }

      .cartoon-float {
        animation: float 3s ease-in-out infinite;
      }

      .comic-shadow {
        filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.1));
      }

      /* Playful text background for Dyxi letters */
      .letter-vibrant {
        display: inline-block;
        transition: transform 0.2s;
      }
      .letter-vibrant:hover {
        transform: scale(1.2) rotate(5deg);
      }
    </style>
